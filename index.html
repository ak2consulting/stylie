<!DOCTYPE html><html><head><title>CSS Tweener.  Because writing this stuff by hand sucks.</title><link href='lib/rekapi-controls/rekapi-controls.jquery-ui-bundle.css' rel='stylesheet' type='text/css'><link href='lib/rekapi-controls/rekapi-controls.css' rel='stylesheet' type='text/css'><link href='style.css' rel='stylesheet' type='text/css'><script src="dist/libs.js"></script><script src="dist/app.js"></script></head><body><div id="main-container"><header><h1><a href="https://github.com/jeremyckahn/keyframe-gen">CSS Tweener</a></h1><h2>Pre-pre-alpha</h></header><div id="crosshairs"><canvas id="tween-path"></canvas><div id="rekapi-canvas"><div class="rekapi-actor"><img src="img/octocat.png"></div></div><div class="crosshair from" data-pos="from"><div class="dashmark horiz"></div><div class="dashmark vert"></div></div><div class="crosshair to" data-pos="to"><div class="dashmark horiz"></div><div class="dashmark vert"></div></div></div><div id="control-pane"><ul class="tabs"><li data-target="tween-controls"><a href="#">Tween</a></li><li data-target="html-input"><a href="#">HTML</a></li><li data-target="css-output"><a href="#">CSS</a></li></ul><ul class="tabs-contents"><li id="tween-controls"><ul><li><label for="x-easing">X:</label><select id="x-easing" data-axis="left"></select></li><li><label for="y-easing">Y:</label><select id="y-easing" data-axis="top"></select></li><li><hr><label for="duration">Duration:</label><input id="duration" value="2000"></input></li><li><label for="show-path">Show path:</label><input id="show-path" type="checkbox" checked="checked"></input></li><li><hr><label for="custom-1">Custom easing 1:</label><input id="custom-1" class="ease full-width" data-easename="customEase1"></input></li><li><label for="custom-2">Custom easing 2:</label><input id="custom-2" class="ease full-width" data-easename="customEase2"></input></li></ul></li><li id="html-input"><textarea></textarea></li><li id="css-output"><textarea></textarea></li></ul></div></div></body></html>
